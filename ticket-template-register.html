<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">

<dom-module id="ticket-template-register">
  <template>
    <content></content>
  </template>
  <script>
    'use strict'
    Polymer({
      is: 'ticket-template-register',
      properties: {
        name: {
          type: String,
          observer: '_nameChanged'
        }
      },
      attached() {
        this.style.display = 'none';
      },
      getTemplate() {
        this.template = this.template || this._createTemplate();
        return this.template;
      },
      _nameChanged() {
        new Polymer.IronMeta({
          type: 'iris-ticket-stamps',
          key: this.name,
          value: this
        });
      },
      _createTemplate() {
        let template = Polymer.dom(this).querySelector('template');

        return template
      }
    })
  </script>
</dom-module>
