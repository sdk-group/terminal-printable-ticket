<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="ticket-optional">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'ticket-optional',
      properties: {
        data: {
          type: String,
          value: false,
          observer: 'computeVisible'
        },
        hidden: {
          type: Boolean,
          reflectToAttribute: true,
          value: true
        }
      },
      computeVisible() {
        console.log(this.data, _.isEmpty(this.data));
        this.set('hidden', _.isEmpty(this.data));
      }
    });
  </script>
</dom-module>
