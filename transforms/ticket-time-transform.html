<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="ticket-time-transform">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iris-shared-entities id="timezone" namespace="timezone"></iris-shared-entities>
    [[transformed]]
  </template>
  <script>
    'use strict'
    Polymer({
      is: 'ticket-time-transform',
      properties: {
        data: {
          type: String
        },
        format: {
          type: String
        },
        transformed: {
          type: String,
          notify: true,
          computed: '_format(data, format)'
        }
      },
      _format(time, format) {
        let office_timezone = this.$.timezone.get('name');
        return moment(time, 'x').tz(office_timezone).format(format);
      }
    });
  </script>
</dom-module>
